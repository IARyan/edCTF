<VirtualHost *:80>
    Alias /static/ /opt/edCTF/edctf/static/
    Alias /favicon.ico /opt/edCTF/edctf/static/icons/favicon.ico

    LogLevel info
    ErrorLog /var/log/edctf-error.log
    CustomLog /var/log/edctf-access.log combined

    #allow access to static files
    <Directory /opt/edCTF/edctf/static>
        Options -Indexes
        Require all granted
    </Directory>

    #allow access to wsgi file
    <Directory /opt/edCTF/>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    ServerSignature Off
</VirtualHost>

WSGIScriptAlias / /opt/edCTF/edctf/wsgi.py
WSGIPythonPath /opt/edCTF/
<VirtualHost *:80>
    Alias /static/ ${EDCTF_STATIC_DIR}
    Alias /favicon.ico ${EDCTF_STATIC_DIR}/icons/favicon.ico

    LogLevel info
    ErrorLog /var/log/edctf-error.log
    CustomLog /var/log/edctf-access.log combined

    #allow access to static files
    <Directory ${EDCTF_STATIC_DIR}>
        Options -Indexes
        Require all granted
    </Directory>

    #allow access to wsgi file
    <Directory ${EDCTF_DIR}>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    ServerSignature Off
</VirtualHost>

WSGIScriptAlias / ${EDCTF_DIR}/edctf/wsgi.py
WSGIPythonPath ${EDCTF_DIR}
